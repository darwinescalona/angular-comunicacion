<div class="row text-center">
  <div class="col">
    <h3>Contador</h3>
    <h2>{{contador}}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button class="btn btn-primary m-1" (click)="incrementar()">Incrementar</button>
    <button class="btn btn-primary m-1" (click)="decrementar()">Decrementar</button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-hijo [contador]="contador" (cambioContador)="contador = $event"></app-hijo>
  </div>
</div>
